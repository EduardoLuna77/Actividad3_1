<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script language="javascript" src="../js/varios.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/estilos.css">

	</head>
	<body>
		<header>
			<p>Actividad 3.1</p>
		</header>

	<div class="contenedor_superior">

		<h1>Tablas de Multiplicar</h1>
		<form>
			<label id="texto">Selecciona que n&uacute;mero de tabla</label>
			
			<select  name="opTabla" id="opTabla">
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>

			<p>
				<input id="boton" type="button" value="Ejecutar"
						onclick="muestra(opTabla.value, tabla, document.getElementById('contenido'));"/>
						<br/>
			</p>

			<div id="contenido" style="visibility:hidden" align="center">
				<table id="tabla" border="2" >
					<thead>
						<th>Operaci&oacute;n</th>
						<th>Resultado</th>
						<th>Calificacion</th>
					</thead>
				</table>
				<br><br>
				<label id="textoCal"></label>
				<br><br>
				<input id="boton" type="button" value="Calificar Examen" onclick="califica(opTabla.value, tabla);"/>

			</div>
			

		</form>
		<form action="../index.html">
			<button >Regresar</button>
		</form>
	</div>

	</body>
</html>
